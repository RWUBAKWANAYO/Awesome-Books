<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Awesome Book</title>
</head>

<body>
   <section class="main-container">
        <div class="books-container container">
            <h1 class="header-title">All Awesome Books</h1>
            <!-- <div id="table"> -->
            <div class="books"></div>
            <!-- </div> -->
        </div>
        <div class="new-book-container container">
            <form class="new-book-form">
                <h3>Add a new book</h3>
                <input type="text" name="title" placeholder="Title" id="title" required />
                <input type="text" name="author" placeholder="Author" id="author" required />
                <input type="submit" value="Add" id="add-book" />
            </form>
        </div>
    </section>

    <script src="./script.js"></script>
</body>

</html>
